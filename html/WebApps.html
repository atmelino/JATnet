<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>


<script type="text/javascript">
	function makePlot() {
		var BEGIN = -20, END = 10, INTERVAL = 0.5;
		var data = {
			x : [],
			y : [],
			z : []
		};

		for ( var x = BEGIN; x <= END; x += INTERVAL) {
			var y = -1 * x;
			var z = x * x + y * y;
			data.x.push(x);
			data.y.push(y);
			data.z.push(z);
		}

		d3.select("#vis").datum(data).call(
				Elegans.LinePlot.data_name("z = x^2 + y^2 (y = -x, x=-10..10)").thickness(5).colors(
						[ "#dd1c77", "#dd1c77" ]));
	};
</script>

</head>
<body>
	<button onclick="makePlot()">plot</button>
	<div id="vis" style="width: 800px;"></div>

	<p>
		<a href="http://localhost:8080/JATServlet/">Web Apps</a>.
	</p>



</body>
</html>
