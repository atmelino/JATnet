<!doctype html>
<html lang="en">
<head>
<title>Hello World (Three.js)</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel=stylesheet href="css/base.css" />


<script src="js/Three.js"></script>
<script src="js/Detector.js"></script>
<script src="js/Stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>

<!-- jQuery code to display an information button and box when clicked. -->
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui.js"></script>
<link rel=stylesheet href="css/jquery-ui.css" />
<link rel=stylesheet href="css/info.css" />
<script src="js/info.js"></script>

<script>
	// standard global variables
	var container, scene, camera, renderer, controls, stats;
	var keyboard = new THREEx.KeyboardState();
	var clock = new THREE.Clock();
	// custom global variables
	var cube;

	function setup() {
		// initialization
		init();

		// animation loop / game loop
		animate();

	}

	function init() {
		scene = new THREE.Scene();

		var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
		// camera attributes
		var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
		// set up camera
		camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
		// add the camera to the scene
		scene.add(camera);
		// the camera defaults to position (0,0,0)
		// 	so pull it back (z = 400) and up (y = 100) and set the angle towards the scene origin
		camera.position.set(0, 150, 400);
		camera.lookAt(scene.position);

		// create and start the renderer; choose antialias setting.
		if (Detector.webgl)
			renderer = new THREE.WebGLRenderer({
				antialias : true
			});
		else
			renderer = new THREE.CanvasRenderer();

		renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

		// attach div element to variable to contain the renderer
		container = document.getElementById('ThreeJS');

		// attach renderer to the container div
		container.appendChild(renderer.domElement);

		// automatically resize renderer
		THREEx.WindowResize(renderer, camera);
		// toggle full-screen on given key press
		THREEx.FullScreen.bindKey({
			charCode : 'm'.charCodeAt(0)
		});


		controls = new THREE.OrbitControls(camera, renderer.domElement);

		// displays current and past frames per second attained by scene
		stats = new Stats();
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.bottom = '0px';
		stats.domElement.style.zIndex = 100;
		container.appendChild(stats.domElement);

		// create a light
		var light = new THREE.PointLight(0xffffff);
		light.position.set(0, 250, 0);
		scene.add(light);
		var ambientLight = new THREE.AmbientLight(0x111111);
		// scene.add(ambientLight);

		

		
	    var sphereGeo = new THREE.SphereGeometry(100, 64, 32);
		
	    // Create the Earth with nice texture

		var colors = THREE.ImageUtils.loadTexture( "images/earth-day.jpg" );

		var earthMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff, map: colors } );

	    this.earthSphere = new THREE.Mesh( sphereGeo, earthMaterial ); 
	    scene.add(earthSphere);	

		
		
		
		// create a set of coordinate axes to help orient user
		//    specify length in pixels in each direction
		var axes = new THREE.AxisHelper(100);
		scene.add(axes);

		// note: 4x4 checkboard pattern scaled so that each square is 25 by 25 pixels.
		var floorTexture = new THREE.ImageUtils.loadTexture('images/checkerboard.jpg');
		floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
		floorTexture.repeat.set(10, 10);
		// DoubleSide: render texture on both sides of mesh
		var floorMaterial = new THREE.MeshBasicMaterial({
			map : floorTexture,
			side : THREE.DoubleSide
		});
		var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 1, 1);
		var floor = new THREE.Mesh(floorGeometry, floorMaterial);
		floor.position.y = -0.5;
		floor.rotation.x = Math.PI / 2;
		scene.add(floor);

		// make sure the camera's "far" value is large enough so that it will render the skyBox!
		var skyBoxGeometry = new THREE.CubeGeometry(10000, 10000, 10000);
		// BackSide: render faces from inside of the cube, instead of from outside (default).
		var skyBoxMaterial = new THREE.MeshBasicMaterial({
			color : 0x9999ff,
			side : THREE.BackSide
		});
		var skyBox = new THREE.Mesh(skyBoxGeometry, skyBoxMaterial);
		scene.add(skyBox);

		// fog must be added to scene before first render
		scene.fog = new THREE.FogExp2(0x9999ff, 0.00025);
	}

	function animate() {
		requestAnimationFrame(animate);
		render();
		update();
	}

	function update() {
		// delta = change in time since last call (in seconds)
		var delta = clock.getDelta();

		// functionality provided by THREEx.KeyboardState.js
		if (keyboard.pressed("1"))
			document.getElementById('message').innerHTML = ' Have a nice day! - 1';
		if (keyboard.pressed("2"))
			document.getElementById('message').innerHTML = ' Have a nice day! - 2 ';

		controls.update();
		stats.update();
	}

	function render() {
		renderer.render(scene, camera);
	}
</script>

</head>
<body onLoad="setup();">

	<div id="infoButton"></div>
	<div id="infoBox" title="Demo Information">

	</div>
	<!-- ------------------------------------------------------------ -->

	<div id="ThreeJS" style="z-index: 1; position: absolute; left: 0px; top: 0px"></div>

</body>
</html>
